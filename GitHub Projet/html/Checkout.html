<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page FootTick</title>
    <link rel="stylesheet" href="../css/checkout.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form>
            <div class="row">
              <div class="col-50">
                <h3>Adresse de facturation</h3>
                <label for="fname"><i class="fa fa-user"></i> Nom et prénom</label>
                <input
                  type="text"
                  id="fname"
                  name="prenom"
                  placeholder="John M. Doe"
                />
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@example.com"
                />
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Adresse</label
                >
                <input
                  type="text"
                  id="adr"
                  name="adresse"
                  placeholder="542 W. 15th Street"
                />
                <label for="city"><i class="fa fa-institution"></i> Ville</label>
                <input
                  type="text"
                  id="city"
                  name="ville"
                  placeholder="Paris"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="state"> Département</label>
                    <input
                      type="text"
                      id="state"
                      name="Département"
                      placeholder="Île-de-France"
                    />
                  </div>
                  <div class="col-50">
                    <label for="zip">Code</label>
                    <input
                      type="text"
                      id="zip"
                      name="code"
                      placeholder="10001"
                    />
                  </div>
                </div>
              </div>

              <div class="col-50">
                <h3>Payment</h3>
                <label for="cname">Nom sur la Carte</label>
                <input
                  type="text"
                  id="cname"
                  name="cardname"
                  placeholder="John More Doe"
                />
                <label for="ccnum">Credit carte numero</label>
                <input
                  type="text"
                  id="ccnum"
                  name="cardnumber"
                  placeholder="1111-2222-3333-4444"
                />
                <label for="expmonth">Mois d'exp</label>
                <input
                  type="text"
                  id="expmonth"
                  name="expmonth"
                  placeholder="Septembre"
                />

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Année d'expérience</label>
                    <input
                      type="text"
                      id="expyear"
                      name="expyear"
                      placeholder="2018"
                    />
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" />
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr" />
              Adresse de livraison identique à celle de facturation
            </label>
            <div id="errorModal" class="modal">
              <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalErrorMessage" class="error-message"></div>
                <div id="errorModalFieldName" class="error-field-name"></div>
                <div id="fnameError" class="error-message" data-field-name="fname"></div>
                <div id="emailError" class="error-message" data-field-name="email"></div>
                <div id="adrError" class="error-message" data-field-name="adr"></div>
                <div id="cityError" class="error-message" data-field-name="city"></div>
                <div id="stateError" class="error-message" data-field-name="state"></div>
                <div id="zipError" class="error-message" data-field-name="zip"></div>
                <div id="cnameError" class="error-message" data-field-name="cname"></div>
                <div id="ccnumError" class="error-message" data-field-name="ccnum"></div>
                <div id="expmonthError" class="error-message" data-field-name="expmonth"></div>
                <div id="expyearError" class="error-message" data-field-name="expyear"></div>
                <div id="cvvError" class="error-message" data-field-name="cvv"></div>
              </div>
            </div>            
            <input type="submit" value="Continuer à payer" class="btn" />
          </form>
        </div>
      </div>

    <script src="../script.js"></script>
  </body>
</html>
